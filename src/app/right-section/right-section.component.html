  <div class="square {{ swiperContainers.newsContainer }}">
    <div class="swiper-wrapper">
      <div *ngFor="let news of allNews" class="swiper-slide">
        <div class="image-container">
          <img class="img-fluid" src="{{ news.image.url }}" alt="{{ news.image.alt }}" />
          <div class="screen"></div>
        </div>
        <div class="section-text align-bottom hover">
          <div class="row">
            <div class="col-sm-6 col-xs-6">
              <div>
                <span>{{ news.name }}</span>
              </div>
              <div>
                <span><small>{{ news.date }}</small></span>
              </div>
            </div>
            <div class="col-sm-6 col-xs-6 d-none d-sm-block">
              <div>
                <span>{{ news.des }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="square yellow-color">
    <div class="square {{ swiperContainers.portfolio }}">
      <div class="row">
        <div class="col-sm-12">
          <h2 class="header-portfolio text-center">Portfolio</h2>
        </div>
      </div>
      <div class="swiper-wrapper custom">
        <div *ngFor="let news of allNews" class="swiper-slide box-effect">
          <div class="image-container">
            <img class="img-fluid" src="{{ news.image.url }}" alt="{{ news.image.alt }}" />
            <div class="screen"></div>
          </div>
        </div>
        <div class="swiper-slide box-effect">
          <div class="image-container">
            <div class="screen">SEE MORE AT...</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="square subscribe">
    <app-contact-form></app-contact-form>
  </div>

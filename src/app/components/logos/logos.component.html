<div class="below-supportive {{ cf.SwiperContainer.name }}">
  <div class="swiper-wrapper">
    <div *ngFor="let item of data" class="swiper-slide box-effect">
      <a href="item.url">
        <div class="image-container">
        <img class="img-fluid" alt="{{ item.name }}" src="{{ item.image }}">
        </div>
        <div class="header-portfolio text-center">{{ item.name }}</div>
      </a>
    </div>
  </div>
</div>
